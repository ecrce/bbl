<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>paid · ballard bread lab</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .center-shell {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    .pay-card {
      max-width: 360px;
      width: 100%;
    }
    .pay-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      margin: 0 0 .75rem;
    }
    .pay-body {
      font-size: .9rem;
      color: var(--text-dim);
      margin: 0 0 1rem;
      line-height: 1.4;
    }
    .pay-small {
      font-size: .75rem;
      color: var(--text-low);
      line-height: 1.4;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="center-shell">
    <div class="card-surface pay-card">
      <div class="pay-title">paid ✔</div>
      <p class="pay-body">
        we got it. we’ll text / email you to lock the meet-up window + spot.
      </p>
      <p class="pay-small">
        if you don’t see anything in a few minutes, check spam.
      </p>
    </div>
  </div>
</body>
</html>
