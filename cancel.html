<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>not paid · ballard bread lab</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .center-shell {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    .cancel-card {
      max-width: 360px;
      width: 100%;
    }
    .cancel-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      margin: 0 0 .75rem;
    }
    .cancel-body {
      font-size: .9rem;
      color: var(--text-dim);
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="center-shell">
    <div class="card-surface cancel-card">
      <div class="cancel-title">canceled ❌</div>
      <p class="cancel-body">
        no card was charged. you can close this and come back if you still
        want bread.
      </p>
    </div>
  </div>
</body>
</html>
